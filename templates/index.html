<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Classification</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to external style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Classification</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="urlForm" method="POST" action="/check">
                    <div class="mb-3">
                        <label for="url" class="form-label">Enter URL:</label>
                        <input type="text" id="url" name="url" class="form-control" placeholder="http://example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Classify</button>
                </form>
                
                <div class="loading-box" id="loadingBox">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Classifying URL, please wait...</p>
                </div>
                
                {% if result %}
                    <div class="result-box">
                        The URL is classified as: <strong>{{ result }}</strong>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>


     <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Link to external script.js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
